<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css" />
  </head>
  <body>
    <section class="seccion-dinamica-html">
      <h1 class="title-form">probando</h1>
      <div class="container">
        <div class="row">
          <form class="formulario-container">
            <fieldset>
              <legend>Descripcion</legend>
              <input type="text" class="form-control" id="item" />
              <br />
              <legend>Precio</legend>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="precio"
              />
              <!--––  <textarea name="comment" form="titleform">
                    Enter text here...</textarea
                >––-->

              <br />
              <button type="button" id="crear" class="btn btn-primary">
                Crear Tabla
              </button>
              <button type="button" id="insertar" class="btn btn-success">
                Insertar
              </button>
              <button type="button" id="modificar" class="btn btn-danger">
                Modificar
              </button>
              <button type="button" id="listar" class="btn btn-info">
                Mostrar/Actualizar
              </button>
              <button type="button" id="borrarTodo" class="btn btn-danger">
                Eliminar
              </button>
            </fieldset>
          </form>
          <hr />
          <h3>Lista de productos</h3>
          <table
            class="table table-border table-hover"
            id="listaProductos"
          ></table>
        </div>
      </div>
    </section>

    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="boostrap/js/bootstrap.min.js"></script>
    <script src="crud.js"></script>
  </body>
</html>
